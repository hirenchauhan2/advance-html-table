<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance HTML Table with Vanilla JS and CSS</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <table border="solid" id="advance-table">
        <thead>
          <tr>
            <th data-col="id">
              ID
              <div class="sortingWrapper">
                <button class="sort sort-asc" type="button">&#9650;</button>
                <button class="sort sort-desc" type="button">&#9660;</button>
              </div>
            </th>
            <th data-col="name">
              Name
              <div class="sortingWrapper">
                <button class="sort sort-asc" type="button">&#9650;</button>
                <button class="sort sort-desc" type="button">&#9660;</button>
              </div>
            </th>
            <th data-col="email">
              Email
              <div class="sortingWrapper">
                <button class="sort sort-asc" type="button">&#9650;</button>
                <button class="sort sort-desc" type="button">&#9660;</button>
              </div>
            </th>
            <th data-col="gender">
              Gender
              <div class="sortingWrapper">
                <button class="sort sort-asc" type="button">&#9650;</button>
                <button class="sort sort-desc" type="button">&#9660;</button>
              </div>
            </th>
            <th data-col="role">
              Role
              <div class="sortingWrapper">
                <button class="sort sort-asc" type="button">&#9650;</button>
                <button class="sort sort-desc" type="button">&#9660;</button>
              </div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="5">
              <p>No data found!</p>
            </td>
          </tr>
        </tbody>
      </table>
      <div id="pagination">
        <button id="prev" type="button">&lt;</button>
        <span id="page">0</span>/
        <span id="totalPages">0</span>
        <button id="next" type="button">&gt;</button>
        <label for="pageSize">Page size</label>
        <select name="pageSize" id="pageSize">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
        </select>
      </div>
    </div>
    <script async src="app.js"></script>
  </body>
</html>
