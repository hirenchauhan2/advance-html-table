<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance HTML Table with Vanilla JS and CSS</title>
  </head>
  <body>
    <div id="app">
      <table border="solid" id="advance-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="5">
              <p>No data found!</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script async src="app.js"></script>
  </body>
</html>
